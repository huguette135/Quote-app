<div class="container-fluid">
    <div class="row">
      <form #quoteForm = 'ngForm' (ngSubmit) = 'submitQuote()'>
        <div class="form-group">
          <label for="name"><p>Name</p></label>
          <input [(ngModel)] = "quotes.name" name="name" #name="ngModel" type="text" required class="form-control" id="name" placeholder="Your Name">
          <div [hidden]="name.valid||name.pristine" class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group">
            <label for="quote"><p>Quote</p></label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="quotes.quote" name="quote" #quote="ngModel" placeholder="quote" required></textarea>
            <div [hidden]="quote.valid||quote.pristine" class="alert alert-danger">Quote is required</div>
          </div>
